    <style>
      /* Custom scrollbar hiding for smooth feed experience */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      body {
        background-color: #0A0A0A;
        color: white;
      }
      
      /* Video Preview Animations */
      @keyframes zoom-in {
        0% { transform: scale(1); }
        100% { transform: scale(1.15); }
      }
      @keyframes pan-right {
        0% { transform: scale(1.2) translate(0, 0); }
        100% { transform: scale(1.2) translate(-10%, 0); }
      }
      @keyframes pulse-beat {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.02); opacity: 0.9; }
      }
      
      .animate-zoom-in {
        animation: zoom-in 10s ease-out infinite alternate;
      }
      .animate-pan-right {
        animation: pan-right 12s ease-in-out infinite alternate;
      }
      .animate-pulse-beat {
        animation: pulse-beat 0.8s ease-in-out infinite;
      }
    </style>
